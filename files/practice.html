<form>
    <p><strong>Please select your favorite food!</strong></p>
    <label for="beef">
        <input type="checkbox" name="food" value="beef" id="beef">Beef
    </label>

        <input type="checkbox" name="food" value="burger" id="burger">Burger
    </label>

    </label>

    <br>

    <hr>
    <br>

        <option value="" disabled selected>Sauces</option>
        <option value="hot">Hot</option>
        <option value="white">White</option>
    </select>

    <h2><strong>Create an account with us in 3 easy steps!</strong></h2>

    <hr>
    <br>
    <p>
        Email:
        <input type="text" placeholder="Enter email">
        <br>
        Username:
        <input type="text" placeholder="Enter username">

        Password:
        <input type="password" placeholder=" Enter password">

    </p><input type="button" value="Sign Up" style="background-color: cornflowerblue" onclick="alert('Thank you for Sign up')">
