<!doctype html>
<html lang="en">
<head>
    <title>Forms practice</title>
</head>
<body>

<form>
    <p>
        Username:
        <input type="text" name="username" placeholder="Enter username">
    </p>
    <p>
        Password :
        <input type="password" placeholder="Enter password">
    </p>
    <p>
        What do you think of this trip?
    </p>
    <textarea cols="25" rows="5" placeholder="Enter your comment here"></textarea>
    <br>
    <p>Select your favorite food</p>
    <input type="radio" name="food" value="burger" checked>Burger
    <input type="radio" name="food" value="kabab">Kabab
    <input type="radio" name="food" value="salad">Salad
    <br>
    <p>
        Enter your DOB:
        <input type="date">
    </p>
    <input type="datetime-local">

    <p>Please upload your Resume: <br>
        <input type="file">
    </p>

    <p>
        Please selsect your favorite course(s)
    </p>
    <label for="java">
        <input type="checkbox" name="course" value="java" id="java">Java
    </label>

    <input type="checkbox" name="course" value="DS">DS
    <input type="checkbox" name="course" value="UI">UI
    <input type="checkbox" name="course" value="softSkill">Soft Skill


    <p>
        Please select the course:
    </p>
    <select name="course" >
        <option value="" disabled selected>Select course</option>
        <option value="jd">Java Developer</option>
        <option value="sdet">Java SDET</option>
        <option value="cs">Cyber Security</option>
    </select>
</form>

</body>
</html>
